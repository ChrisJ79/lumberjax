        <h1 class="cust-header">CUSTOMER INFO</h1>
        <section class="cust-info center">
            <form action="" class="form-horizontal left-input">
                <div class="control-group name">
                    <div class="controls">
                        <label class="control-label" for=""></label>
                        <input class="input1 input-lg focusedInput" type="text" name="Customer Name" placeholder="Enter Customer Name" autofocus="">
                    </div>
                </div>
                <div class="control-group job-name">
                    <div class="controls">
                        <label class="control-label" for=""></label>
                        <input class="input2 input-lg focusedInput" type="text" name="Job Name" placeholder="Enter Job Name">
                    </div>
                </div>
                <div class="control-group contact-name">
                    <div class="controls">
                        <label class="control-label" for=""></label>
                        <input class="input3 input-lg focusedInput" type="text" name="Contact Name" placeholder="Contact Name">
                    </div>
                </div>
                <div class="control-group contact-phone">
                    <div class="controls">
                        <label class="control-label" for=""></label>
                        <input class="input4 input-lg focusedInput" type="text" name="Contact Phone Number" placeholder="Contact Phone Number">
                    </div>
                </div>
            </form>
            <form action="" class="form-horizontal right-input">
                <div class="control-group">
                    <div class="controls">
                        <label class="control-label" for=""></label>
                        <input class="input5 input-lg focusedInput" type="text" name="Customer Email" placeholder="Enter Email Address">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <label class="control-label" for=""></label>
                        <input class="input6 input-lg focusedInput" type="text" name="Customer Email" placeholder="Quote delivered to:">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <label class="control-label" for=""></label>
                        <textarea class="input7 input-lg focusedInput" type="text" name="Notes" placeholder="Enter All Notes & Details Here!"></textarea>
                    </div>
                </div>
            </form>
        </section>

<!-- TIMBER INFO SECTION -->

        <section class="timber-info center">
            <div class="optionselect">
                    <select class=" dropbtn1 input-lg dropfocus" ng-options="type as type for type in timber.species" ng-model="timber.newSpecies">
                        <option value="" disabled selected>Species</option>
                    </select>
                    <select class="dropbtn2 input-lg dropfocus" ng-options="type as type for type in timber.texture" ng-model="timber.newTexture">
                        <option value="" disabled selected>Texture</option>
                    </select>
                    <select class="dropbtn3 input-lg dropfocus" ng-options="type as type for type in timber.moisture" ng-model="timber.newMoisture">
                        <option value="" disabled selected>Moisture</option>
                    </select>
            </div>
            <form class="quantity" action="">
                    <div class="control-group">
                        <div class="left-tim-input">
                            <label class="control-label" for=""></label>
                            <input class="input11 input-lg focusedInput" ng-model="timber.newSize" id="timber-entry" type="text" name="Timber Size Entry" placeholder="Enter Timber Size">
                            <h1 ng-repeat="size in timber.sizes track by $index">{{size}}</h1>
                        </div>
                        <div class="right-tim-input">
                            <label class="control-label" for=""></label>
                            <input class="input12 input-lg focusedInput" ng-model="timber.newQuantity" type="text" name="Timber Quantity Entry" placeholder="Enter Quantity">
                            <h1 ng-repeat="quantity in timber.qty track by $index">{{quantity}}</h1>
                        </div>
                    </div>
                <div class="add-button-div">
                    <button ng-click="timber.addTimber()" type="reset" class="my-btn">Add Timber</button>
                </div>
            </form>
        </section>
